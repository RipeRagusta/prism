<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Jump Game</title>
	<meta name="description" content="2d scroller game">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js"></script>
</head>
<body onkeydown="keyPressed()" onkeyup="keyReleased()" onload="initialize(0)">
	<main id="screen">
		<div id="bushes1"></div>
		<div id="player" height="100px" width="50px"></div>
		<div id="ground" height="50px" width="800px"></div>
	</main>
	<p id="fullscore">&nbsp;Score: <span id="score">0</span></p>
	<p id="fullbestscore">&nbsp;Best Score: <span id="bestscore">0</span></p>
	<p id="restartbutton" onclick="restartgame()">&nbsp;Restart?</p>
</body>
</html>
